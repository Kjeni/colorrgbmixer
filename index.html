<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator mieszania kolorów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input {
            width: 60px;
            margin: 10px;
        }

        #colorDisplay {
            width: 200px;
            height: 100px;
            margin: 20px auto;
            border: 1px solid #000;
        }

        #mixedColorCode {
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h1>Kalkulator mieszania kolorów RGB</h1>

    <label for="color1">Kolor 1:</label>
    <input type="color" id="color1" value="#ff0000">

    <label for="color2">Kolor 2:</label>
    <input type="color" id="color2" value="#00ff00">

    <div id="colorDisplay"></div>

    <div id="mixedColorCode"></div>

    <script>
        function mixColors() {
            // Pobierz wartości kolorów z inputów
            var color1 = document.getElementById("color1").value;
            var color2 = document.getElementById("color2").value;

            // Przekształć wartości kolorów na liczby
            var r1 = parseInt(color1.substring(1, 3), 16);
            var g1 = parseInt(color1.substring(3, 5), 16);
            var b1 = parseInt(color1.substring(5, 7), 16);

            var r2 = parseInt(color2.substring(1, 3), 16);
            var g2 = parseInt(color2.substring(3, 5), 16);
            var b2 = parseInt(color2.substring(5, 7), 16);

            // Oblicz średnią ważoną kolorów
            var r = Math.floor((r1 + r2) / 2);
            var g = Math.floor((g1 + g2) / 2);
            var b = Math.floor((b1 + b2) / 2);

            // Zmień kolor tła diva na wynik mieszania
            var mixedColor = "rgb(" + r + "," + g + "," + b + ")";
            document.getElementById("colorDisplay").style.backgroundColor = mixedColor;

            // Wyświetl kod koloru zmieszanego
            document.getElementById("mixedColorCode").textContent = "Kod koloru mieszanki: " + mixedColor;
        }

        // Dodaj obsługę zdarzeń dla inputów
        document.getElementById("color1").addEventListener("input", mixColors);
        document.getElementById("color2").addEventListener("input", mixColors);

        // Wywołaj mixColors na start, aby pokazać domyślną mieszankę
        mixColors();
    </script>

</body>
</html>
